  <div class="container-fluid"> <!-- Top Container-->
  <div ng-app="">
  <div class="col-lg-6 col-xs-offset-1">
  <div class="form-group">
  <label class="control-label" for="focusedInput">What is your First Name?</label>
  <input class="form-control" id="focusedInput" type="text" ng-model="firstname" placeholder="Name goes here">
  </div>

 
  <div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">Your Name</h3>
  </div>
  <div class="panel-body">
    <p ng-bind="firstname"></p>
  </div>
  </div>
  </div>
  </div>   
  </div>

  <div class="container-fluid">
  <div class="col-lg-6 col-lg-offset-1">
    <div class="well">
      <form class="form-horizontal">
        <fieldset>
          <legend>Problems</legend>
          <div class="form-group">
            <label for="inputDefault" class="col-lg-2 control-label">List</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputDefault" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Textarea</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="3" id="textArea"></textarea>
              <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Radios</label>
            <div class="col-lg-10">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                  Option one is this
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Option two can be something else
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  </div>
